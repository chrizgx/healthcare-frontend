<div class="launch-bar">
    <div class="launcher-container">
        @for (component of components; track component.id) {
            <div class="item-container" [class.active]="windowManager.index[component.id].active" (click)="launchComponent(component.id)">
                <div class="item-icon"></div>
                <div class="item-title">{{ component.title }}</div>
                @if (windowManager.index[component.id]) {
                    <div class="item-indicator">
                        @for (i of windowManager.index[component.id].ids; track $index) {
                            <div class="dot" [class.active]="i == (windowManager.activeInstance$ | async)"></div>
                        }
                    </div>
                }
            </div>
        }
